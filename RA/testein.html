<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teste de Imagem A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Imagem na frente da câmera -->
      <a-image src="./imagens/teste.jpeg"
               position="0 1.5 -3"
               width="2"
               height="1">
      </a-image>

      <!-- Chão para referência -->
      <a-plane color="#7BC8A4" rotation="-90 0 0" width="10" height="10"></a-plane>

      <!-- Céu para dar contraste -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
